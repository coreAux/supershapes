<!DOCTYPE html>
<html>
<head>
    <title>Super Shapes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div class="page flex min-vh-100 items-stretch">
    <!-- Each of these divs are one of three large columns -->
    <div class="w-third bg-green flex flex-wrap">
        <!-- These are the styles for our individual boxes -->
        <div class="w-100 h-50 bg-yellow conveyor-belt overflow-hidden">
            <!-- Our inner element is twice the width and scrolls from right to left like a film strip -->
            <div class="w-200 h-100 conveyor flex items-stretch">
                <div class="w-25 h-100 bg-red"></div>
                <div class="w-25 h-100 bg-purple"></div>
                <div class="w-25 h-100 bg-yellow"></div>
                <div class="w-25 h-100 bg-blue"></div>
                <div class="w-25 h-100 bg-red"></div>
                <div class="w-25 h-100 bg-purple"></div>
                <div class="w-25 h-100 bg-yellow"></div>
                <div class="w-25 h-100 bg-blue"></div>
            </div>
        </div>
        <div class="w-100 h-25 bg-blue">

        </div>
        <div class="w-100 h-25 bg-red">

        </div>
    </div>

    <!-- Our second column -->
    <div class="w-third bg-pink flex flex-wrap">
        <div class="w-100 h-25 bg-blue">

        </div>
        <div class="w-100 h-25 bg-red">

        </div>
        <div class="w-100 h-50 bg-yellow tunnel"  id="tunnel">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg width="100%" height="100%" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Generator: Sketch 63.1 (92452) - https://sketch.com -->
                <title>Oval</title>
                <desc>Created with Sketch.</desc>
                <!-- When we add stroke/width/fill-styles onto the group they all get shared with the children shapes -->
                <g stroke="#000" stroke-width="10" fill="none" fill-rule="evenodd">
                    <circle cx="200" cy="200" r="10%" />
                    <circle cx="200" cy="200" r="20%" />
                    <circle cx="200" cy="200" r="30%" />
                    <circle cx="200" cy="200" r="40%" />
                    <circle cx="200" cy="200" r="50%" />
                    <circle cx="200" cy="200" r="60%" />
                    <circle cx="200" cy="200" r="70%" />
                    <circle cx="200" cy="200" r="80%" />
                    <circle cx="200" cy="200" r="90%" />
                    <circle cx="200" cy="200" r="100%" />
                    <circle cx="200" cy="200" r="110%" />
                    <circle cx="200" cy="200" r="120%" />
                </g>
            </svg>
        </div>
    </div>

    <!-- Our third column -->
    <div class="w-third bg-blue flex flex-wrap">
        <div class="w-100 h-50 bg-purple">

        </div>
        <div class="w-100 h-25 flex flex-wrap">
            <div class="w-50 h-50 bg-blue"></div>
            <div class="w-50 h-50 bg-red"></div>
            <div class="w-50 h-50 bg-purple"></div>
            <div class="w-50 h-50 bg-yellow"></div>
        </div>
        <div class="w-50 h-25 bg-blue">

        </div>
        <div class="w-50 h-25 bg-purple">

        </div>
    </div>
</div>

<script src="anime.min.js"></script>
<script src="main.js"></script>

</body>
</html>
