<!DOCTYPE html>
<html>
<head>
    <title>Super Shapes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div class="page flex min-vh-100 items-stretch">
    <!-- Each of these divs are one of three large columns -->
    <div class="w-third bg-green flex flex-wrap">
        <!-- These are the styles for our individual boxes -->
        <div class="w-100 h-50 flex flex-wrap bg-yellow">
            <div class="h-100 w-25 bg-red"></div>
            <div class="h-100 w-25 bg-purple"></div>
            <div class="h-100 w-25 bg-yellow"></div>
            <div class="h-100 w-25 bg-blue"></div>
        </div>
        <div class="w-100 h-25 bg-blue">

        </div>
        <div class="w-100 h-25 bg-red">

        </div>
    </div>

    <!-- Our second column -->
    <div class="w-third bg-pink flex flex-wrap">
        <div class="w-100 h-25 bg-blue">

        </div>
        <div class="w-100 h-25 bg-red">

        </div>
        <div class="w-100 h-50 bg-yellow">

        </div>
    </div>

    <!-- Our third column -->
    <div class="w-third bg-blue flex flex-wrap">
        <div class="w-100 h-50 bg-purple">

        </div>
        <div class="w-100 h-25 flex flex-wrap">
            <div class="h-50 w-50 bg-blue"></div>
            <div class="h-50 w-50 bg-red"></div>
            <div class="h-50 w-50 bg-purple"></div>
            <div class="h-50 w-50 bg-yellow"></div>
        </div>
        <div class="w-50 h-25 bg-blue">

        </div>
        <div class="w-50 h-25 bg-purple">

        </div>
    </div>
</div>

</body>
</html>
